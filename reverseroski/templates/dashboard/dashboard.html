{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col-sm-3">
            <nav class="navbar bg-dark">
                <ul class="navbar-nav">
                    {% for item in navitems %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ item.link }}">
                                {{ item.text }}
                            </a>
                        </li>
                    {% endfor %}
                </ul>
            </nav>
        </div>
        <div class="col-sm-9">
            <div class="container">
                <table class="table">
                    <thead>
                        <tr>
                            <th></th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
